<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="shortcut icon" type="image/x-icon" href="http://leafletjs.com/examples/quick-start/docs/images/favicon.ico">  
    <link rel="stylesheet" href="./../template/leaflet/leaflet.css" />
	<script src="./../template/leaflet/leaflet.js"></script>	
</head>

<style>
	#leftdiv{
		width:25%;
		font-size:25px;
		float:left;
	}

	#rightdiv{
		width:75%;
		float:right;
	}
</style>

<body>

<div align = "center">
<div id="mapid" style="width: 100%; height: 390px; position: relative;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"></div>
</div>
<br>


<div id = "leftdiv">
<div id = "report" align = "center">
	<input type ="button" onclick="javascript:location.href='question.html'" value="REPORT!" style="height:50px; width:140px; border:2px white none;background-color:#E3E3E3;font-weight:bold;" ></input>
</div>
<br>

<div id = "time_selector" align = "center">
    <font size = "3">
	Data since
	<select name = "time_selector" onchange="set_time()">
		<option>1 hr</option>
		<option>3 hrs</option>
		<option> 6 hrs</option>
		<option> 12 hrs</option>
		<option> 1 day</option>
		<option> 2 days</option>
		<option> 3 days</option>
		<option> 7 days</option>
	</select>
	ago
    </font>
</div>
<br>
</div>

<div id = "rightdiv">
<font size = "3">
<div id = "check box" align = "center">
	<table>
		<tr>
			<th> Environment</th> <th> Facility</th> <th>Biology</th> <th>Human</th>
		</tr>
		<tr>
			<th><form align = "left">
				<input type="checkbox" name="algae_bloom" value="0" onClick="set_type()" checked> algal <br>
				<input type="checkbox" name="surface_scum" value="1" onClick="set_type()"> scum <br>
				<input type="checkbox" name="trash" value="2" onClick="set_type()"> garbage <br>
				<input type="checkbox" name="oil" value="3" onClick="set_type()"> oil <br>
				<input type="checkbox" name="water_temperature" value="4" onClick="set_type()"> water <br>
				<input type="checkbox" name="wind_direction" value="5" onClick="set_type()"> wind <br>
				<input type="checkbox" name="ice_thickness" value="6" onClick="set_type()"> ice <br> 
			</form></th>
			<th><form align = "left">
				<input type="checkbox" name="boat_ramp" value="7" onClick="set_type()"> boat ramp <br>
				<input type="checkbox" name="dock" value="8" onClick="set_type()"> dock <br>
				<input type="checkbox" name="bathroom" value="9" onClick="set_type()"> toilet 
			</form></th>
			<th><form align = "left">
				<input type="checkbox" name="fish_kill" value="10" onClick="set_type()" checked> killed fish  <br>
				<input type="checkbox" name="fish_deformities" value="11" onClick="set_type()"> deformed/injured/diseased fish <br>
				<input type="checkbox" name="fish_marks" value="12" onClick="set_type()"> marked/tagged fish <br>
				<input type="checkbox" name="fish_invasive" value="13" onClick="set_type()"> invasive species
			</form></th>
			<th><form align = "left">
				<input type="checkbox" name="angler_number" value="14" onClick="set_type()"> angler <br>
				<input type="checkbox" name="location_crowd" value="15" onClick="set_type()" checked> crowd (people) <br>
				<input type="checkbox" name="boat_number" value="16" onClick="set_type()"> crowd (boat) <br>
				<input type="checkbox" name="illegal" value="17" onClick="set_type()"> illegal activity
			</form>
		</tr>
	</table>
</div>
</font>
</div>


<script src="./map.js"></script>
</body>
</html>
